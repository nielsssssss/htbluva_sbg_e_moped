<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">     
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="blur"></div>
    <div id="bottom_line"></div>
    <div id="middle_speed">82</div>





    <div id="speed_0" class="speed_sign" style="position: absolute; left: 205px; top: 440px;">0</div>
    <div id="speed_20" class="speed_sign" style="position: absolute; left: 147px; top: 380px;">20</div>
    <div id="speed_30" class="speed_sign" style="position: absolute; left: 108px; top: 310px;">30</div>
    <div id="speed_60" class="speed_sign" style="position: absolute; left: 50px; top: 199px;">60</div>
    <div id="speed_90" class="speed_sign" style="position: absolute; left: 113px; top: 105px;">90</div>
    <div id="speed_120" class="speed_sign" style="position: absolute; left: 165px; top: 42px;">120</div>
    
    <div id="pwr_0" class="power_sign" style="position: absolute; left: 823px; top: 380px;">0</div>
    <div id="pwr_25" class="power_sign" style="position: absolute; left: 875px; top: 300px;">25</div>
    <div id="pwr_50" class="power_sign" style="position: absolute; left: 930px; top: 199px;">50</div>
    <div id="pwr_75" class="power_sign" style="position: absolute; left: 860px; top: 105px;">75</div>
    <div id="pwr_100" class="power_sign" style="position: absolute; left: 800px; top: 42px;">100</div>
    

    <object id="design_speed" type="image/svg+xml" data="/img/bar_red.svg"></object>
    <object id="white_speed" type="image/svg+xml" data="/img/bar_white.svg"></object>
    <object id="design_power" type="image/svg+xml" data="/img/bar_blue.svg"></object>
    <object id="white_power" type="image/svg+xml" data="/img/bar_white.svg"></object>

    <div id="speed_unit">km/h</div>

    <div id="speed_note">km/h</div>
    <div id="power_note">ePower %</div>

    <img id="speed_limit" src="/img/80kmh.png" alt="max_speed">
    <img id="overtake_sign" src="/img/overtake.png" alt="overtake">

    <img id="blinker_left" src="/img/blinker.png" alt="blinker_left">
    <img id="blinker_right" src="/img/blinker.png" alt="blinker_right">

    <object id="mode_box" type="image/svg+xml" data="/img/mode_box.svg"></object>

    <div id="mode_text">ECO</div>


    <div id="time">17:42</div>

    <div id="ambient_temp">+15°C</div>

    <div id="temp_speed">98 km/h</div>

    <div id="motor_temp">+56°C</div>

    <div id="battery_range">78 km</div>

    <object id="battery_icon" type="image/svg+xml" data="/img/zap.svg"></object>

    
    
</body>
</html>
